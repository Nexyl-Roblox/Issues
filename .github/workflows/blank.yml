name: Triage
on:
  issues:
    types: [opened]

jobs:
  greet:
    runs-on: ubuntu-latest
    name: Issue comment
    steps:
      - name: issue comment
        uses: kyoncy/issue-comment-actions@v1
        with:
          message: "Hi, thanks so much for helping improve Poly Defense! Our development team will review your issue soon."
